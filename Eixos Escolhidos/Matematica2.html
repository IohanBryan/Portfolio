<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matemática</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Orbitron:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="img/logo-iobr.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background-color: #0f0f1e;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #0f0f1e;
      padding: 0 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-family: "Orbitron", sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }

    nav ul {
      display: flex;
      gap: 30px;
    }

    nav ul li {
      cursor: pointer;
      position: relative;
      padding: 5px 0;
      font-weight: 600;
      color: #fff;
    }

    nav ul li::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 2px;
      width: 0;
      background-color: #00f7ff;
      transition: width 0.3s ease;
    }

    nav ul li:hover::after {
      width: 100%;
    }

    .hero-section {
      padding: 140px 60px 60px;
      min-height: 100vh;
      position: relative;
    }

    .slides-container {
      position: relative;
    }

    .slide {
      display: none;
      flex-direction: row;
      gap: 60px;
      align-items: center;
      transition: all 0.5s ease-in-out;
    }

    .slide.active {
      display: flex;
    }

    .image-container {
      flex: 1;
      position: relative;
    }

    .slide-image {
      width: 100%;
      max-width: 450px;
      animation: float 3s ease-in-out infinite;
      height: 500px;
      object-fit: contain;
      border-radius: 15px;
      padding: 10px;
      background-color: #0f0f1e;
    }

    .content-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .tag {
      color: #00f7ff;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .title {
      font-size: 3rem;
      font-weight: 900;
      line-height: 1.2;
      font-family: "Orbitron", sans-serif;
    }

    .description {
      color: #c4c4c4;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 500px;
    }

    .right-arrows {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .arrow-btn {
      width: 44px;
      height: 44px;
      background-color: transparent;
      border: 2px solid #00f7ff;
      color: #00f7ff;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arrow-btn:hover {
      background-color: #00f7ff;
      color: #0f0f1e;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Sesi e Senai</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Eixo</li>
        <li>Atividades</li>
      </ul>
    </nav>
  </header>

  <main class="hero-section">
    <div class="slides-container">

      <!-- Slide 1 -->
      <div class="slide active">
        <div class="image-container">
          <img src="img/Filmes e séries .png" alt="Filmes" class="slide-image" />
        </div>
        <div class="content-container">
          <p class="tag">Eixo 1</p>
          <h1 class="title">Matemática</h1>
          <p class="description">Professora: Regiane - Data: 04/02/2025</p>
          <div class="right-arrows">
            <button class="arrow-btn prev" aria-label="Anterior">&#9664;</button>
            <button class="arrow-btn next" aria-label="Próximo">&#9654;</button>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide">
        <div class="image-container">
          <img src="img/Permutação Simples .png" alt="Permutação" class="slide-image" />
        </div>
        <div class="content-container">
          <p class="tag">Eixo 2</p>
          <h1 class="title">Matemática</h1>
          <p class="description">Professora: Regiane - Data: 22/04/2025</p>
          <div class="right-arrows">
            <button class="arrow-btn prev" aria-label="Anterior">&#9664;</button>
            <button class="arrow-btn next" aria-label="Próximo">&#9654;</button>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="slide">
        <div class="image-container">
          <img src="img/probabilidae.png" alt="Probabilidades" class="slide-image" />
        </div>
        <div class="content-container">
          <p class="tag">Eixo 3</p>
          <h1 class="title">Matemática</h1>
          <p class="description">Professora: Regiane - Data: 05/08/2025</p>
          <div class="right-arrows">
            <button class="arrow-btn prev" aria-label="Anterior">&#9664;</button>
            <button class="arrow-btn next" aria-label="Próximo">&#9654;</button>
          </div>
        </div>
      </div>

      <!-- Slide 4 -->

      <div class="slide">
        <div class="image-container">
          <img src="img/Graficos em folha.png" alt="Grafico" class="slide-image" />
        </div>
        <div class="content-container">
          <p class="tag">Eixo 4</p>
          <h1 class="title">Matematica</h1>
          <p class="description">Professora: Irisneide - Data: 22/09/2025</p>

          <div class="right-arrows">
            <button class="arrow-btn" id="prev" aria-label="Anterior">&#9664;</button>
            <button class="arrow-btn" id="next" aria-label="Próximo">&#9654;</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    document.querySelectorAll(".next").forEach(button => {
      button.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      });
    });

    document.querySelectorAll(".prev").forEach(button => {
      button.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      });
    });

    showSlide(currentIndex);
  </script>
</body>

</html>
