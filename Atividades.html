<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àreas de Conhecimento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="img/logo-iobr.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --primaria: #00f7ff;
            --secundaria: rgba(0, 247, 255, 0.5);
            --escuro: #0f172a;
            --claro: #e2e8f0;
            --overlay: rgba(0, 0, 0, 0.6);
        }

        body {
            background-color: var(--escuro);
            color: var(--claro);
            overflow: hidden;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.8s ease-in-out;
            filter: brightness(0.7);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .navegacao {
            position: fixed;
            top: 0;
            background: rgba(15, 23, 42, 0.8);
            width: 100%;
            z-index: 100;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
        }

        .navegacao-titulo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-right: auto;
            color: var(--primaria);
            text-shadow: 0 0 10px var(--secundaria);
        }

        .menu-link {
            text-decoration: none;
            color: var(--claro);
            font-weight: 500;
            position: relative;
        }

        .menu-link::after {
            content: '';
            height: 2px;
            width: 0;
            position: absolute;
            bottom: -5px;
            left: 0;
            background: var(--primaria);
            transition: width 0.5s ease;
        }

        .menu-link:hover::after {
            width: 100%;
        }

        .hero-content {
            position: absolute;
            z-index: 1;
            padding: 2rem;
            width: 100%;
            top: 30%;
            left: 5%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--claro);
            text-shadow: 2px 2px 4px var(--overlay);
            margin-bottom: 0.5rem;
        }

        .hero-subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .hero-buttons .btn {
            padding: 0.8rem 1.8rem;
            border: 2px solid var(--claro);
            border-radius: 5px;
            text-decoration: none;
            color: var(--claro);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .hero-buttons .btn:hover {
            background-color: var(--claro);
            color: var(--escuro);
        }

        .slider-wrapper {
            position: absolute;
            bottom: 30px;
            right: 5%;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 101;
        }

        .slider-nav-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 102;
        }

        .slider-nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .slider-nav-btn span {
            color: var(--claro);
            font-size: 1.5rem;
        }

        .slider-container {
            display: flex;
            gap: 20px;
            padding: 10px;
            overflow: hidden;
            margin-top: 2rem;
        }

        .card {
            position: relative;
            width: 180px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-20px);
            box-shadow: 0 15px 30px rgba(0, 247, 255, 0.5);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0.9) 80%);
            color: var(--claro);
        }

        .card-content h3 {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .card-content p {
            font-size: 0.9rem;
            color: var(--claro);
            opacity: 0.8;
        }

        .gradient-blur {
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.6;
            animation: moveGradient 15s ease-in-out infinite;
            pointer-events: none;
        }

        .gradient-blur-1 {
            background: linear-gradient(to right, #00f7ff, #7a73ff);
            top: -20%;
            left: -20%;
        }

        .gradient-blur-2 {
            background: linear-gradient(to left, #00f7ff, #ff00ff);
            bottom: -20%;
            right: -20%;
        }

        @keyframes moveGradient {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(10%, -10%);
            }

            50% {
                transform: translate(0, 10%);
            }

            75% {
                transform: translate(-10%, -10%);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">

        <nav class="navegacao">
            <span class="navegacao-titulo">Áreas de Conhecimento</span>
            <a href="#" class="menu-link">Home</a>
            <a href="#" class="menu-link">Eixo</a>
            <a href="#" class="menu-link">Atividade</a>
        </nav>

        <div class="bg-image" id="bg-image"></div>
        <div class="overlay"></div>

        <div class="hero-content">
            <h1 class="hero-title" id="hero-title"></h1>
            <p class="hero-subtitle" id="hero-subtitle"></p>
            <div class="hero-buttons">
                <a href="#" class="btn" id="acessar-btn">ACESSAR</a>
            </div>
        </div>

        <div class="slider-wrapper">
            <button class="slider-nav-btn prev-btn">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>

            <div class="slider-container" id="slider-container">
                <div class="card" data-bg-image="img/linguagens_fundo.jpg" data-title="LINGUAGENS"
                    data-subtitle="Estudo da comunicação e das diferentes formas de expressão humana."
                    data-link="Eixos/Linguagens.html">
                    <img src="img/Linguagens.jpeg" alt="Linguagens">
                    <div class="card-content">
                        <h3>Linguagens</h3>
                        <p>Aprenda mais</p>
                    </div>
                </div>

                <div class="card" data-bg-image="img/humanas_fundo.jpg" data-title="HUMANAS"
                    data-subtitle="Análise da sociedade, cultura, história e comportamento humano."
                    data-link="Eixos/Humanas.html">
                    <img src="img/Humanas.jpg" alt="Humanas">
                    <div class="card-content">
                        <h3>Humanas</h3>
                        <p>Descubra a história</p>
                    </div>
                </div>

                <div class="card" data-bg-image="img/natureza_fundo.jpg" data-title="NATUREZA"
                    data-subtitle="Estudo das ciências biológicas, químicas e físicas." data-link="Eixos/Natureza.html">
                    <img src="img/Natureza.jpg" alt="Natureza">
                    <div class="card-content">
                        <h3>Natureza</h3>
                        <p>Explore a ciência</p>
                    </div>
                </div>

                <div class="card" data-bg-image="img/matematica_fundo.jpg" data-title="MATEMÁTICA"
                    data-subtitle="O mundo dos números, lógica, e do raciocínio." data-link="Eixos/Matematica.html">
                    <img src="img/Matemática.jpg" alt="Matemática">
                    <div class="card-content">
                        <h3>Matemática</h3>
                        <p>Domine os cálculos</p>
                    </div>
                </div>

                <div class="card" data-bg-image="img/senai_fundo.jpg" data-title="SENAI"
                    data-subtitle="Cursos técnicos e profissionalizantes para o mercado de trabalho."
                    data-link="Eixos/Senai.html">
                    <img src="img/Senai.jpeg" alt="Senai">
                    <div class="card-content">
                        <h3>Senai</h3>
                        <p>Se profissionalize</p>
                    </div>
                </div>
            </div>

            <button class="slider-nav-btn next-btn">
                <span class="material-symbols-rounded">chevron_right</span>
            </button>
        </div>
        <div class="gradient-blur gradient-blur-1"></div>
        <div class="gradient-blur gradient-blur-2"></div>
    </div>

    <script>
        const bgImage = document.getElementById('bg-image');
        const heroTitle = document.getElementById('hero-title');
        const heroSubtitle = document.getElementById('hero-subtitle');
        const acessarBtn = document.getElementById('acessar-btn');
        const cards = document.querySelectorAll('.card');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let currentIndex = 0;
        const totalCards = cards.length;

        function updateContent(card) {
            const newBg = card.dataset.bgImage;
            const newTitle = card.dataset.title;
            const newSubtitle = card.dataset.subtitle;
            const newLink = card.dataset.link;

            bgImage.style.backgroundImage = `url('${newBg}')`;
            heroTitle.textContent = newTitle;
            heroSubtitle.textContent = newSubtitle;
            acessarBtn.href = newLink;
        }

        cards.forEach(card => {
            card.addEventListener('mouseover', () => {
                updateContent(card);
            });
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalCards;
            updateContent(cards[currentIndex]);
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalCards) % totalCards;
            updateContent(cards[currentIndex]);
        });

        updateContent(cards[0]);
    </script>
</body>

</html>
