<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/logo-iobr.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primaria: #00f7ff;
            --primaria-brilho: #00f7ff80;
            --secundaria: rgba(0, 247, 255, 0.3);
            --escuro: #0f172a;
            --maisEscuro: #0f0f1e;
            --vidro: rgba(255, 255, 255, 0.05);
            --textoClaro: #e2e8f0;
        }

        body {
            background-color: var(--maisEscuro);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        form {
            background: var(--vidro);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--primaria-brilho);
            width: 320px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h3 {
            color: var(--primaria);
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: var(--escuro);
            color: var(--textoClaro);
            outline: none;
            box-shadow: 0 0 10px var(--primaria-brilho);
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 15px var(--primaria);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primaria);
            color: var(--maisEscuro);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0ff;
            transform: scale(1.05);
        }

        .sphere {
            position: fixed;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            z-index: 0;
            filter: blur(60px);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .sphere-top-left {
            top: 40px;
            left: 40px;
            background: var(--primaria);
            opacity: 0.8;
            animation-delay: 0s;
        }

        .sphere-bottom-right {
            bottom: 40px;
            right: 40px;
            background: var(--secundaria);
            opacity: 0.9;
            animation-delay: 3s;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <form>
        <h3>LOGIN</h3>
        <input type="text" placeholder="Login" id="login" />
        <input type="password" placeholder="Senha" id="senha" />
        <input type="submit" value="Entrar" onclick="logar();return false" />
    </form>

    <div class="sphere sphere-top-left"></div>
    <div class="sphere sphere-bottom-right"></div>

    <script>
        function logar() {
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;

            if (login === "admin" && senha === "admin") {
                alert("Login bem-sucedido!");
                localStorage.setItem("logado", "true");
                location.href = "index.html";
            } else {
                alert("Usuário ou senha inválidos!");
            }
        }
    </script>
</body>

</html>
